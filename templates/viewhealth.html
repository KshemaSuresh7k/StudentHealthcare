
<html>
<body bgcolor="lightblue">
<table border="2">
    <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Bloodgroup</th>
        <th>Drinkingwater</th>
        <th>Regularperiods</th>
        <th>Mentalissues</th>
        <th></th>
    </tr>
    {% for i in cr %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.height}}</td>
        <td>{{i.weight}}</td>
        <td>{{i.bloodgroup}}</td>
        <td>{{i.drinkingwater}}</td>
        <td>{{i.regularperiods}}</td>
        <td>{{i.mentalissues}}</td>
        <td></td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
